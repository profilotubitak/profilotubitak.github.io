        let model, maxPredictions;

        async function init() {

        dropArea.addEventListener("click", () => {

        fileInput.addEventListener("change", function(event) {
            const file = event.target.files[0];

        dropArea.addEventListener("dragover", (e) => {

        });

        dropArea.addEventListener("dragleave", () => {

            dropArea.style.borderColor = "var(--primary-light)";
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = "var(--card-color)";
            dropArea.style.borderColor = "var(--primary-light)";
            
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            loadingElement.style.display = "block";
            
            labelContainer.innerHTML = "";
            
            const reader = new FileReader();
            reader.onload = function (event) {
                const imgElement = document.createElement("img");
                imgElement.src = event.target.result;

                imgElement.onload = () => {
                    displayImage(imgElement);
                    predict(imgElement);
                };

                imgElement.onerror = () => {
                    console.error("Resim yÃ¼klenemedi.");
                    loadingElement.style.display = "none";
                    labelContainer.innerHTML = "Resim yÃ¼klenemedi. LÃ¼tfen geÃ§erli bir resim dosyasÄ± seÃ§in.";
                };
            };
            reader.readAsDataURL(file);
        }

        function displayImage(image) {
            uploadedImageContainer.innerHTML = "";
            uploadedImageContainer.appendChild(image);
        }

        async function predict(imageElement) {
            try {
                if (!model) {
                    await init();
                }
                
                if (!(imageElement instanceof HTMLImageElement)) {
                    console.error("Hata: Resim Ã¶ÄŸesi geÃ§ersiz!");
                    loadingElement.style.display = "none";
                    return;
                }

                const img = new Image();
                img.crossOrigin = "anonymous";
                img.src = imageElement.src;

                img.onload = async () => {
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");
                    canvas.width = 224;
                    canvas.height = 224;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    const prediction = await model.predict(canvas);
                    
                    let highestPrediction = prediction[0];
                    for (let i = 1; i < prediction.length; i++) {
                        if (prediction[i].probability > highestPrediction.probability) {
                            highestPrediction = prediction[i];
                        }
                    }

                    const percentage = Math.round(highestPrediction.probability * 100);
                    
                    labelContainer.innerHTML = `${highestPrediction.className} (${percentage}%)`;
                    
                    loadingElement.style.display = "none";
                };

                img.onerror = () => {
